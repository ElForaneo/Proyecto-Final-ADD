{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="{%static 'css/sidepanel.css'%}">
</head>
<body>

    <div class="sidebar">
        {%url 'home' as url %}
        <a href="{{ url }}" class="{%if request.path == url%}activate{%endif%}"><i class="material-icons" id="Dash">dashboard</i><span>Dashboard</span></a>
        {%url 'ordenes' as url %}
        <a href="{{ url }}" class="{%if request.path == url%}activate{%endif%}"><i class="material-symbols-outlined" id="Orden">list_alt</i><span>Ordenes</span></a>
        {%url 'clientes' as url%}
        <a href="{{ url }}" class="{%if request.path == url%}activate{%endif%}"><i class="material-symbols-outlined" id="Orden">person</i><span>Clientes</span></a>

    </div>
    
</body>
</html>
